
  <!-- ======= About Section ======= -->
  <section id="about" class="about">
    <div class="container" data-aos="fade-up">
      <div class="section-title">
        <h2>About</h2>
        <p>{{about.ozetMetin}}</p>
      </div>
      <div class="row">
        <div class="col-lg-4">
          <img src="{{about.photo}}" class="img-fluid" alt="">
        </div>
        <div class="col-lg-8 pt-4 pt-lg-0 content">
          <h3>Full Stack Developer</h3>
          <p class="fst-italic">
            {{about.altAciklama}}
          </p>
          <div class="row">
            <div class="col-lg-6">
              <ul>
                <li><i class="bi bi-chevron-right"></i> <strong>Birthday:</strong> <span>{{about.dogumTarih | date:
                    'dd/MM/yyyy'}}</span></li>
                <li><i class="bi bi-chevron-right"></i> <strong>Website:</strong> <span> {{about.url}}
                  </span></li>
                <li><i class="bi bi-chevron-right"></i> <strong>City:</strong> <span>{{about.sehir}}
                  </span></li>
              </ul>
            </div>
            <div class="col-lg-6">
              <ul>
                <li><i class="bi bi-chevron-right"></i> <strong>Age:</strong> <span> {{about.yas}}
                  </span></li>
                <li><i class="bi bi-chevron-right"></i> <strong>Degree:</strong> <span>{{about.mezuniyetDurum}}</span>
                </li>
                <li><i class="bi bi-chevron-right"></i> <strong>Email:</strong> <span>{{about.email}}</span></li>
              </ul>
            </div>
          </div>
        </div>
      </div>

    </div>
  </section><!-- End About Section -->
