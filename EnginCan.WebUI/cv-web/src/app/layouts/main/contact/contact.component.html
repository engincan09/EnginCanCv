<in-spinner></in-spinner>
 <!-- ======= Contact Section ======= -->
  <section id="contact" class="contact">
    <div class="container" data-aos="fade-up">

      <div class="section-title">
        <h2>Contact</h2>
      </div>

      <div class="row mt-1">

        <div class="col-lg-4">
          <div class="info">
            <div class="address">
              <i class="bi bi-geo-alt"></i>
              <h4>Location:</h4>
              <p>{{setting.location}}</p>
            </div>

            <div class="email">
              <i class="bi bi-envelope"></i>
              <h4>Email:</h4>
              <p>{{setting.email}}</p>
            </div>

            <div class="phone">
              <i class="bi bi-phone"></i>
              <h4>Call:</h4>
              <p>{{setting.phoneNumber}}</p>
            </div>
          </div>
        </div>
        <div class="col-lg-8 mt-5 mt-lg-0">
          <form [formGroup]="contactForm" role="form" class="php-email-form">
            <div class="row">
              <div class="col-md-6 form-group">
                <input [(ngModel)]="contact.fullName" formControlName="fullName" type="text" name="fullName"
                  class="form-control"  id="name"  placeholder="Your Name" required>
              </div>
              <div class="col-md-6 form-group mt-3 mt-md-0">
                <input [(ngModel)]="contact.email" formControlName="email" type="email" class="form-control" name="email"
                  id="email" placeholder="Your Email" required>
              </div>
            </div>
            <div class="form-group mt-3">
              <input [(ngModel)]="contact.subject" formControlName="subject" type="text" class="form-control"
                name="subject" id="subject" placeholder="Subject" required>
            </div>
            <div class="form-group mt-3">
              <textarea [(ngModel)]="contact.message" formControlName="message" class="form-control" name="message"
                rows="5" placeholder="Message" required></textarea>
            </div>
            <div class="my-3">
              <div class="loading">Loading</div>
              <div class="error-message"></div>
              <div class="sent-message">Your message has been sent. Thank you!</div>
            </div>
            <div class="text-center"><button type="submit"  (click)="postMessage()">Send Message</button></div>
          </form>
        </div>
      </div>
    </div>
  </section><!-- End Contact Section -->
