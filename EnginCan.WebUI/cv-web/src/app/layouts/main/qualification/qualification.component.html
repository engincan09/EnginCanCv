<!-- ======= Resume Section ======= -->
<section id="resume" class="resume">
  <div class="container" data-aos="fade-up">

    <div class="section-title">
      <h2>Resume</h2>
    </div>

    <div class="row">
      <div class="col-lg-6">
        <h3 class="resume-title">Education</h3>

        <div class="resume-item" *ngFor="let data of educationList">
          <!-- <h4>{{data.baslik}} &amp; Graphic Design</h4> -->
          <h4>{{data.baslik}}</h4>
          <h5>{{data.donem}}</h5>
          <p><em>{{data.aciklama}}</em></p>
        </div>

      </div>
      <div class="col-lg-6">
        <h3 class="resume-title">Professional Experience</h3>
        <div class="resume-item" *ngFor="let data of jobList">
          <!-- <h4>{{data.baslik}} &amp; Graphic Design</h4> -->
          <h4>{{data.baslik}}</h4>
          <h5>{{data.donem}}</h5>
          <p><em>{{data.aciklama}}</em></p>
        </div>

      </div>
    </div>

  </div>
</section><!-- End Resume Section -->
